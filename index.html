      // í„°ì¹˜ ì œìŠ¤ì²˜ ì²˜ë¦¬ ê°œì„ 
      const mainContent = document.querySelector('.main-content');
      const couponGrid = document.querySelector('.coupon-grid');
      
      let startX, startY;
      let lastTouchEnd = 0;
      
      // ë”ë¸”íƒ­ ì¤Œ ë°©ì§€
      document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // í•€ì¹˜ ì¤Œ ë°©ì§€
      document.addEventListener('touchmove', function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });

      // ì¿ í° ê·¸ë¦¬ë“œ ê°€ë¡œ ìŠ¤í¬ë¡¤
      if (couponGrid) {
        couponGrid.addEventListener('touchstart', function(e) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }, { passive: true });

        couponGrid.addEventListener('touchmove', function(e) {
          if (!startX || !startY) return;

          const deltaX = e.touches[0].clientX - startX;
          const deltaY = e.touches[0].clientY - startY;

          // ìˆ˜í‰ ìŠ¤í¬ë¡¤ì´ ìˆ˜ì§ ìŠ¤í¬ë¡¤ë³´ë‹¤ í¬ë©´
          if (Math.abs(deltaX) > Math.abs(deltaY)) {
            e.preventDefault();
            this.scrollLeft -= deltaX;
          }
        }, { passive: false });

        couponGrid.addEventListener('touchend', function() {
          startX = null;
          startY = null;
        }, { passive: true });
      }

      // í¼ ì…ë ¥ í•„ë“œ í„°ì¹˜ ìµœì í™”
      const formInputs = document.querySelectorAll('input, textarea');
      formInputs.forEach(input => {
        input.addEventListener('touchstart', function(e) {
          e.stopPropagation();
        }, { passive: true });
      });
    });
  </script>
